<h1 mat-dialog-title>Confirmar Ação</h1>

<div mat-dialog-content>
    <p>Tem certeza que deseja fazer isso?</p>
</div>

<div mat-dialog-actions style="justify-content: flex-end;">
    <button mat-raised-button color="warn" (click)="clickYes()">Sim</button>
    <button mat-raised-button color="basic" (click)="clickNo()">Não</button>
</div>
