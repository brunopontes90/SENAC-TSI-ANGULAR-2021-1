<h1 style="text-align: center;">Exercicios 4 - Diretivas</h1>

<input type="number" [(ngModel)]="num1"><br><br>
<input type="number" [(ngModel)]="num2"><br><br>

<div *ngIf="num1 && num2">
    <button (click)="validar('+')">+</button>
    <button (click)="validar('-')">-</button>
    <button (click)="validar('*')">*</button>
    <button (click)="validar('/')">/</button>
    <p>{{resultado}}</p>
</div>

<hr>
